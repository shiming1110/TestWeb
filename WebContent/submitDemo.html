<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Submit Demo</title>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	function callServlet() {
		var url = "DBAccessServlet";
		$("#result").html("");
		$.get(url, 
				{id : encodeURI(encodeURI($("#id_ajax").val()))}, 
				function(data) {
					$("#result").append(data);
				}
		);
	}
	
	function clean(){
		$("#result").html("");
	}
	
</script>
</head>
<body>

	<form action="DBAccessServlet" method="GET">
		<fieldset>
			<legend>Submit方式GET提交</legend>
			<br /> 股票代码: <input type="text" name="id1" value='600000'> <br />
			<br /> <input type="submit" value="查询" />
		</fieldset>
	</form>

	<form action="DBAccessServlet" method="POST">
		<fieldset>
			<legend>Submit方式POST提交</legend>
			<br /> 股票代码: <input type="text" name="id2" value='600000'> <br />
			<br /> <input type="submit" value="查询" />
		</fieldset>
	</form>
	
	<form action="DBAccess.jsp" method="GET">
		<fieldset>
			<legend>JSP GET提交</legend>
			<br /> 股票代码: <input type="text" name="id" value='600000'> <br />
			<br /> <input type="submit" value="查询" />
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>ajax方式GET提交</legend>
			<br /> 股票代码: <input type="text" name="id3" id="id_ajax" value='600000'> <br /> <br /> 
			<input type="button" onclick="callServlet()" value="查询" />
			<input type="button" onclick="clean()" value="清空" />
			<div id='result'></div>
		</fieldset>
	</form>

</body>
</html>
