<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<link rel="stylesheet" href="css/tcdPageCode.css">
<link rel="stylesheet" href="css/demo.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/deptInfo.js"></script>
<script type="text/javascript" src="js/jquery.page.js"></script>
<style>
</style>
<title>记录查询</title>
</head>
<body onLoad='init()'>
	<div class='div1'>
		<u><strong>查询条件</strong></u>
		<div>
			<font color="blue" size="2">员工ID：&nbsp;</font> 
			<input type="text" id="staffId" size="30" value="" /> 
			<font color="blue" size="2">每页显示条数：</font>
			<input type="text" id="pageSize" size="10" value="5" /> 
			<input type="submit" name="检索" value="检索" onclick="search()" /> 
			<input type="button" name="追加记录" value="追加记录" onclick="window.open('edit.html');" /> 
			<br />
		<hr />
		</div>

		<div id='resultCountDiv' class='div2'>
			<p>
				<u><strong>查询结果</strong></u>
			</p>
			<font color="red" size="3"><span id="resultcount"></span></font>
		</div>
		<br />
		<div id='resultTableDiv' class='div2'>
			<table border=2 align=left id="resultTable">
				<caption align=left></caption>
				<thead>
					<tr bgcolor="#cccccc">
						<th>员工ID</th>
						<th>姓名</th>
						<th>邮件地址</th>
						<th>NotesID</th>
						<th>部门</th>
						<th>Band</th>
						<th>职责</th>
						<th>内线</th>
						<th>手机</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class ='div2'>
			<div class="tcdPageCode"></div>
		</div>
	</div>
</body>
</html>
