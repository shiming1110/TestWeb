<!DOCTYPE html>

<script>
$(document).ready(function(){
	var reg = new RegExp("(^|&)"+ "id" +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg); 
	var prvId = null;
	if (r!=null){
	 prvId = unescape(r[2]);
	} 
	$("#Id").val(prvId);
	
	searchById();
});
</script>
<style>
</style>
<title>记录更新</title>
</head>
<body onLoad='init()'>
	<div class='div1'>
		<u><strong>员工信息</strong></u>
			<br />
		<div>
			<div><span class="span1">员工ID：</span><input type="text" id="Id" value="" required size="30" maxlength="40" />

			<input type="button" name="保存" value="保存" onclick="update()" />
			<span id="editMsg"></span></div>
			<div><span class="span1">姓名：</span><input type="text" id="Name" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">邮件地址：</span><input type="text" id="Email" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">NotesID：</span><input type="text" id="NotesId" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">部门：</span><input type="text" id="Department" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">Band：</span><input type="text" id="Band" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">职责：</span><input type="text" id="JobRole" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">内线：</span><input type="text" id="ExternalTel" value="" required size="30" maxlength="40" /></div>
			<div><span class="span1">手机：</span><input type="text" id="MobileTel" value="" required size="30" maxlength="40" /></div>
			<br />
		</div>
	</div>
</body>
